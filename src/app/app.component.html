<h1>
  {{title}}
</h1>
<h2>Component Creation</h2>
<div class="main-Container">
  <div>Main Container</div>
  <div>Data: {{namesList}}</div>
  <app-new-component [namesList]="namesList"></app-new-component>
  <app-name-container></app-name-container>
</div>
<h2>Create Data For data:</h2>
<div>
    <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="model.name" name="name" class="form-control" id="name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="position">Position:</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" name="position" [(ngModel)]="model.position" id="position" placeholder="Enter position">
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
          </div>
        </div>
      </form>
</div>
<h2>Read data & (Delete data)</h2>
<div>
  <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor = "let employee of employees; let i=index">
        <tr>
          <td>{{employee.name}}</td>
          <td>{{employee.position}}</td>
          <td>
            <a class="btn btn-success">Edit</a>
            <a class="btn btn-danger" (click)="deleteEmp(i)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>    
</div>
